version: 2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: npm test

      # run build
      - run: npm run build

      # Save build for deployment
      - save_cache:
          key: v1-build-{{ .Environment }}
          paths:
              - build
  deploy:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      # Get the build folder
      - restore_cache:
          key: v1-build-{{ .Environment }}
      - run:
          name: Install surge
          command: npm install surge
      # Deploy the build folder to surge
      - run: 
          name: Deploy Build to Surge.sh
          command: node_modules/.bin/surge --project build

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - deploy:
          requires:
            - build

